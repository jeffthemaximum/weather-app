{% extends "layout.html" %}
{% block content %}
	{% if error != "" %}
	<h3>{{ error }}</h3>
	{% endif %}
	<h3 id="signin-errors"></h3>
	<h3>Sign in, old friend:<form action="/signin", id="sign-in", method='POST'>
		<p>Your Email: <input type="email" name="email"><br></p>
		<p>Your Password: <input id = "password_signin" type="password" name="password" required><br></p>
		<input type="submit" value="submit">
	</form></h3>
{% endblock %}
